<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="LunchCheckController">
    <div class="container">
        <h1>Lunch Checker</h1>
        <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated food items" ng-class="borderClass" />
        <button ng-click="checkLunch()">Check If Too Much</button>
        <p class="message" ng-class="messageClass">{{message}}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
